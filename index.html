<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片浏览器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .container {
            height: 100vh;
            position: relative;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .image-wrapper {
            position: relative;
            height: 100vh;
            touch-action: none;
        }

        .image-item {
            position: absolute;
            width: 100%;
            height: 100vh;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.33, 1, 0.68, 1);
            will-change: transform;
        }

        .image-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
            transform-origin: center center;
            will-change: transform;
            touch-action: none;
        }

        .current {
            transform: translateY(0);
            z-index: 2;
        }

        .next {
            transform: translateY(100%);
            z-index: 1;
        }

        .prev {
            transform: translateY(-100%);
            z-index: 1;
        }

        .loading {
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* 底部导航栏样式 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 48px; /* 原来的0.6倍 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* 导按钮样式 */
        .nav-btn {
            flex: 1;
            height: 100%;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 0;
            margin: 0;
        }

        /* 按钮激活状态 */
        .nav-btn:active {
            background: rgba(128, 128, 128, 0.4); /* 灰色遮罩 */
        }

        /* 分割线 */
        .nav-divider {
            width: 1px;
            height: 24px; /* 导航栏高度的一半 */
            background: rgba(255, 255, 255, 0.2);
            margin: 0;
        }

        /* 移除旧的玻璃按钮样式 */
        .glass-btn {
            background: rgba(255, 255, 255, 0.2);
        }

        .glass-btn:active {
            background: rgba(128, 128, 128, 0.4);
        }

        /* 返回按钮样式 */
        .back-btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* 图库页面 */
        .gallery-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            display: none;
            overflow-y: auto;
        }

        .gallery-header {
            position: sticky;
            top: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            z-index: 201;
        }

        .gallery-header h1 {
            flex: 1;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: normal;
        }

        .gallery-grid {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* 时间线 */
        .time-divider {
            grid-column: 1 / -1;
            color: white;
            padding: 20px 0 10px;
            font-size: 14px;
            opacity: 0.8;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin: 10px 0;
        }

        /* 缩略图 */
        .thumbnail {
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .thumbnail.loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { background-color: rgba(255, 255, 255, 0.1); }
            50% { background-color: rgba(255, 255, 255, 0.2); }
            100% { background-color: rgba(255, 255, 255, 0.1); }
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thumbnail img[src] {
            opacity: 1;
        }

        .thumbnail.error {
            background-color: rgba(255, 0, 0, 0.1);
        }

        /* 选择模式样式 */
        .thumbnail.select-mode {
            opacity: 0.7;
        }

        .thumbnail.select-mode.selected {
            opacity: 1;
        }

        .thumbnail.select-mode img {
            opacity: 0.7;
        }

        .thumbnail.select-mode.selected img {
            opacity: 1;
        }

        .image-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 22px;
            height: 22px;
            border: 2px solid white;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .select-mode .image-selector {
            display: flex;
        }

        .selected .image-selector {
            background: #007AFF;
            border-color: #007AFF;
        }

        .checkmark {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            display: none;
        }

        .selected .checkmark {
            display: block;
        }

        /* 适配不同屏幕尺寸 */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                padding: 10px;
            }

            .gallery-header {
                padding: 10px 15px;
            }

            .gallery-header h1 {
                font-size: 16px;
            }

            .glass-btn {
                padding: 6px 12px;
                font-size: 14px;
            }

            body {
                max-width: 100vw;
                overflow-x: hidden;
            }
        }

        /* 针对特小屏幕的优化 */
        @media (max-width: 360px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
                padding: 8px;
            }
        }

        .upload-btn {
            cursor: pointer;
            padding: 8px 16px;
            font-size: 14px;
        }

        /* 上传进度条样式 */
        .upload-progress {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: none;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* 操作栏样式 */
        .gallery-action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: space-around;
            z-index: 202;
        }

        .gallery-action-bar button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .delete-btn {
            background: rgba(255, 59, 48, 0.2);
        }

        .delete-btn:active {
            background: rgba(255, 59, 48, 0.3);
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .cancel-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 选择模式相关的状态 */
        .select-mode {
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .selected {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 确保内容不被底部导航栏遮挡 */
        .wrapper {
            padding-bottom: 48px; /* 与新的导航栏高度相同 */
        }

        .gallery-page {
            padding-bottom: 48px;
        }

        /* 图库操作栏样调整 */
        .gallery-action-bar {
            bottom: 48px; /* 确保在底部导航栏上方 */
        }

        button,
        .nav-btn,
        .glass-btn,
        .upload-btn,
        .thumbnail,
        input {
            -webkit-tap-highlight-color: transparent;  /* 移除 iOS 点击高亮 */
            -webkit-touch-callout: none;  /* 移除 iOS 长按菜单 */
            outline: none;  /* 移除点击时的轮廓 */
            user-select: none;  /* 禁止选择文本 */
        }

        /* 移除 Firefox 的点击效果 */
        button::-moz-focus-inner {
            border: 0;
        }

        /* 移除所有元素的默认点击效果 */
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper" id="imageWrapper"></div>
        <div class="loading" id="loading">加载中...</div>
        <div class="bottom-nav">
            <button class="nav-btn" id="recommendBtn">推荐</button>
            <div class="nav-divider"></div>
            <button class="nav-btn" id="galleryBtn">图库</button>
        </div>
        <div class="gallery-page" id="galleryPage">
            <div class="gallery-header">
                <button class="nav-btn back-btn" id="backBtn">返回</button>
                <h1>图库</h1>
                <label class="nav-btn upload-btn" id="uploadBtn">
                    上传图片
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                </label>
            </div>
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>
    </div>

    <script>
        // 配置信息
        const config = {
            owner: 'Knightmaro',
            repo: 'imagetest',
            path: 'images',
            tokenPart1: 'ghp_fEDkznUGlKbP2RnoSG',
            tokenPart2: 'OmutxTm6wDYh0p0Aay'
        };

        // 获取完整 token 的函数
        function getToken() {
            return config.tokenPart1 + config.tokenPart2;
        }

        let images = [];
        let startY = 0;
        let currentY = 0;
        let currentIndex = 0;
        let isAnimating = false;
        let isDragging = false;
        let isScaling = false;
        let wrapper = document.getElementById('imageWrapper');
        let loading = document.getElementById('loading');
        let currentScale = 1;
        let startDistance = 0;
        let startX = 0;
        let currentX = 0;
        let lastTranslateX = 0;
        let lastTranslateY = 0;
        let isPanning = false;
        
        // 添加重置状态的函数
        function resetTouchState() {
            isAnimating = false;
            isDragging = false;
            isScaling = false;
            startY = 0;
            currentY = 0;
            currentScale = 1;
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = 'none';
                item.style.transform = '';
            });
        }

        function resetImageTransform() {
            const currentImage = wrapper.querySelector('.current img');
            if (currentImage) {
                currentImage.style.transition = 'transform 0.3s ease';
                currentImage.style.transform = 'scale(1) translate(0, 0)';
                currentScale = 1;
                lastTranslateX = 0;
                lastTranslateY = 0;
                currentX = 0;
                currentY = 0;
            }
        }

        function showImages() {
            wrapper.innerHTML = '';
            
            // 获取当前、上一张和下一张图片的索引
            const prevIndex = currentIndex > 0 ? currentIndex - 1 : images.length - 1;
            const nextIndex = currentIndex < images.length - 1 ? currentIndex + 1 : 0;
            
            // 创建三个图片元素
            createImageElement(prevIndex, 'prev');
            createImageElement(currentIndex, 'current');
            createImageElement(nextIndex, 'next');
        }

        function createImageElement(index, className) {
            const imageItem = document.createElement('div');
            imageItem.className = `image-item ${className}`;
            
            const img = document.createElement('img');
            img.src = images[index].url;
            img.alt = images[index].name;
            img.style.transform = 'scale(1)';
            img.style.transformOrigin = 'center center';
            img.style.transition = 'transform 0.3s ease';
            
            imageItem.appendChild(img);
            wrapper.appendChild(imageItem);
            return imageItem;
        }

        wrapper.addEventListener('touchstart', (e) => {
            if (isAnimating) return;
            
            if (e.touches.length === 2) {
                // 双指触摸，准备缩放
                isScaling = true;
                isDragging = false;
                isPanning = false;
                startDistance = getDistance(e.touches[0], e.touches[1]);
                currentScale = getCurrentScale();
                e.preventDefault();
                return;
            }
            
            const currentImage = wrapper.querySelector('.current img');
            if (currentImage && currentScale > 1) {
                // 如果图片已放大，准备拖动
                isPanning = true;
                isDragging = false;
                startX = e.touches[0].clientX - lastTranslateX;
                startY = e.touches[0].clientY - lastTranslateY;
                currentImage.style.transition = 'none';
                e.preventDefault();
                return;
            }
            
            // 图片未放大，准备滑动切换
            isPanning = false;
            startY = e.touches[0].clientY;
            isDragging = true;
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = 'none';
            });
        });

        wrapper.addEventListener('touchmove', (e) => {
            if (isAnimating) return;
            
            if (isScaling && e.touches.length === 2) {
                // 处理双指缩放
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const scale = (currentDistance / startDistance) * currentScale;
                const limitedScale = Math.min(Math.max(scale, 0.5), 3);
                
                const currentImage = wrapper.querySelector('.current img');
                if (currentImage) {
                    currentImage.style.transition = 'none';
                    currentImage.style.transform = `scale(${limitedScale}) translate(${lastTranslateX}px, ${lastTranslateY}px)`;
                }
                e.preventDefault();
                return;
            }
            
            if (isPanning) {
                // 处理图片拖动
                const currentImage = wrapper.querySelector('.current img');
                if (currentImage) {
                    currentX = e.touches[0].clientX - startX;
                    currentY = e.touches[0].clientY - startY;
                    
                    // 限制拖动范围
                    const maxX = (currentScale - 1) * currentImage.width / 2;
                    const maxY = (currentScale - 1) * currentImage.height / 2;
                    
                    currentX = Math.min(Math.max(currentX, -maxX), maxX);
                    currentY = Math.min(Math.max(currentY, -maxY), maxY);
                    
                    currentImage.style.transform = `scale(${currentScale}) translate(${currentX}px, ${currentY}px)`;
                }
                e.preventDefault();
                return;
            }
            
            // 处理图片换滑动
            if (!isDragging || isScaling || isPanning) return;
            
            const deltaY = e.touches[0].clientY - startY;
            currentY = deltaY;

            const current = wrapper.querySelector('.current');
            const next = wrapper.querySelector('.next');
            const prev = wrapper.querySelector('.prev');

            if (current) current.style.transform = `translateY(${deltaY}px)`;
            if (next && deltaY < 0) next.style.transform = `translateY(calc(100% + ${deltaY}px))`;
            if (prev && deltaY > 0) prev.style.transform = `translateY(calc(-100% + ${deltaY}px))`;

            e.preventDefault();
        });

        wrapper.addEventListener('touchend', () => {
            if (!isDragging || isAnimating || currentScale !== 1) return;
            isDragging = false;
            isAnimating = true;

            const threshold = 100;
            const current = wrapper.querySelector('.current');
            const next = wrapper.querySelector('.next');
            const prev = wrapper.querySelector('.prev');

            const transition = 'transform 0.3s cubic-bezier(0.33, 1, 0.68, 1)';
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = transition;
            });

            const handleTransitionEnd = (e) => {
                if (e.target.classList.contains('current')) {
                    isAnimating = false;
                    showImages();
                    currentY = 0;
                    document.querySelectorAll('.image-item').forEach(item => {
                        item.removeEventListener('transitionend', handleTransitionEnd);
                    });
                }
            };

            if (Math.abs(currentY) > threshold) {
                if (currentY < 0) {
                    // 向上滑动，显示下一张
                    current.style.transform = 'translateY(-100%)';
                    next.style.transform = 'translateY(0)';
                    currentIndex = currentIndex < images.length - 1 ? currentIndex + 1 : 0;
                } else {
                    // 向下滑，显示上一张
                    current.style.transform = 'translateY(100%)';
                    prev.style.transform = 'translateY(0)';
                    currentIndex = currentIndex > 0 ? currentIndex - 1 : images.length - 1;
                }
            } else {
                // 回到原位
                if (current) current.style.transform = 'translateY(0)';
                if (next) next.style.transform = 'translateY(100%)';
                if (prev) prev.style.transform = 'translateY(-100%)';
            }

            document.querySelectorAll('.image-item').forEach(item => {
                item.addEventListener('transitionend', handleTransitionEnd, { once: true });
            });
        });

        // 添加触摸取消处理
        wrapper.addEventListener('touchcancel', () => {
            resetTouchState();
            showImages();
        });

        wrapper.addEventListener('gesturestart', (e) => {
            e.preventDefault();
            if (isAnimating) return;
            isScaling = true;
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                currentScale = parseFloat(currentImg.style.transform.replace('scale(', '')) || 1;
            }
        });

        wrapper.addEventListener('gesturechange', (e) => {
            e.preventDefault();
            if (!isScaling || isAnimating) return;
            
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                const newScale = currentScale * e.scale;
                if (newScale >= 0.5 && newScale <= 3) {
                    currentImg.style.transform = `scale(${newScale})`;
                }
            }
        });

        wrapper.addEventListener('gestureend', (e) => {
            e.preventDefault();
            isScaling = false;
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                currentScale = parseFloat(currentImg.style.transform.replace('scale(', '')) || 1;
            }
        });

        // 添加一个随机排序函数
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 添加新的变量来存储不同排序的图片数组
        let randomImages = []; // 用于推荐页面的随机排序
        let sortedImages = []; // 用于图库页面的时间排序

        // 修改 init 函数
        async function init() {
            try {
                loading.style.display = 'block';
                loading.textContent = '加载中...';
                
                // 获取仓库提交历史
                const commitsResponse = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/commits`,
                    {
                        headers: {
                            'Authorization': `token ${getToken()}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!commitsResponse.ok) {
                    throw new Error(`获取提交历史失败: ${commitsResponse.status}`);
                }
                
                const commits = await commitsResponse.json();
                
                // 获取文件列表
                const filesResponse = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`,
                    {
                        headers: {
                            'Authorization': `token ${getToken()}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!filesResponse.ok) {
                    throw new Error(`获取文件列表失败: ${filesResponse.status}`);
                }
                
                const files = await filesResponse.json();
                
                // 过滤图片文件
                const imageFiles = files.filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name));
                
                if (imageFiles.length === 0) {
                    throw new Error('没有找到图片文件');
                }
                
                // 获取每个文件的创建时间
                const processedImages = await Promise.all(imageFiles.map(async file => {
                    // 获取文件的提交历史
                    const fileCommitsResponse = await fetch(
                        `https://api.github.com/repos/${config.owner}/${config.repo}/commits?path=${config.path}/${file.name}`,
                        {
                            headers: {
                                'Authorization': `token ${getToken()}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (!fileCommitsResponse.ok) {
                        console.warn(`获取文件 ${file.name} 的提交历史失败`);
                        return {
                            url: file.download_url,
                            name: file.name,
                            date: new Date(0) // 如果获取失败，使用最早的时间
                        };
                    }
                    
                    const fileCommits = await fileCommitsResponse.json();
                    // 使用最早的提交时间作为创建时间
                    const createDate = fileCommits.length > 0 
                        ? new Date(fileCommits[fileCommits.length - 1].commit.author.date)
                        : new Date(0);
                    
                    return {
                        url: file.download_url,
                        name: file.name,
                        date: createDate
                    };
                }));
                
                // 为图库页面创建按时间排序的数组（最新的在前）
                sortedImages = [...processedImages].sort((a, b) => b.date - a.date);
                
                // 为推荐页面创建随机排序的数组
                randomImages = [...processedImages];
                shuffleArray(randomImages);
                
                // 使用随机排序的数组作为主数组
                images = randomImages;
                
                console.log(`成功加载 ${images.length} 张图片`);
                
                // 重置状态
                currentIndex = 0;
                isAnimating = false;
                
                loading.style.display = 'none';
                showImages();
                
            } catch (error) {
                console.error('初始化失败:', error);
                loading.textContent = '加载失败，请刷新重试';
                images = [];
                randomImages = [];
                sortedImages = [];
                isAnimating = false;
            }
        }

        init();

        const galleryPage = document.getElementById('galleryPage');
        const galleryGrid = document.getElementById('galleryGrid');
        const recommendBtn = document.getElementById('recommendBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const backBtn = document.getElementById('backBtn');

        // 显示图库
        galleryBtn.addEventListener('click', () => {
            console.log('Gallery button clicked');
            galleryPage.style.display = 'block';
            showGallery();
        });

        // 返回荐页
        backBtn.addEventListener('click', () => {
            console.log('Back button clicked');
            galleryPage.style.display = 'none';
            cleanupGallery();
        });

        // 修改推荐按钮点击处理
        recommendBtn.addEventListener('click', debounce(async () => {
            try {
                // 添加调试日志
                console.log('当前状态:', {
                    isAnimating,
                    imagesLength: images?.length,
                    currentIndex
                });

                if (!images || images.length === 0) {
                    console.log('没有可用的图片，尝试重新初始化');
                    await init();
                    if (!images || images.length === 0) {
                        loading.textContent = '没有找到图片';
                        return;
                    }
                }
                
                // 强制重置动画状态
                isAnimating = false;
                
                // 显示加载状态
                loading.style.display = 'block';
                loading.textContent = '加载中...';
                
                // 重置所有状态
                resetAllStates();
                
                // 确保使用随机排序的数组
                images = randomImages;
                
                // 随机选择新的索引
                const previousIndex = currentIndex;
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * images.length);
                } while (newIndex === previousIndex && images.length > 1);
                
                console.log('切换图片:', {
                    previousIndex,
                    newIndex,
                    totalImages: images.length
                });
                
                // 更新索引并显示新图片
                currentIndex = newIndex;
                galleryPage.style.display = 'none';
                
                // 重置图片变换
                resetImageTransform();
                
                // 显示新图片
                await showImages();
                
                // 隐藏加载状态
                loading.style.display = 'none';
                
            } catch (error) {
                console.error('推荐刷新失败:', error);
                loading.textContent = '刷新失败，请重试';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 2000);
                
                // 出错时重置状态
                isAnimating = false;
            }
        }, 500));

        // 修改状态重置函数
        function resetAllStates() {
            isAnimating = false;
            isDragging = false;
            isScaling = false;
            isPanning = false;
            
            startX = 0;
            startY = 0;
            currentX = 0;
            currentY = 0;
            lastTranslateX = 0;
            lastTranslateY = 0;
            currentScale = 1;
            startDistance = 0;
            
            // 清除所有变换样式
            const images = document.querySelectorAll('.image-item img');
            images.forEach(img => {
                img.style.transition = 'none';
                img.style.transform = '';
            });
            
            // 重置所有图片容器的变换
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = 'none';
                item.style.transform = '';
            });
        }

        // 修改 showImages 函数确保正确显示
        async function showImages() {
            try {
                if (!images || images.length === 0) {
                    throw new Error('没有可显示的图片');
                }
                
                wrapper.innerHTML = '';
                
                const prevIndex = currentIndex > 0 ? currentIndex - 1 : images.length - 1;
                const nextIndex = currentIndex < images.length - 1 ? currentIndex + 1 : 0;
                
                console.log('显示图片:', {
                    prevIndex,
                    currentIndex,
                    nextIndex,
                    totalImages: images.length
                });
                
                // 创建并等待所有图片加载
                await Promise.all([
                    createImageElement(prevIndex, 'prev'),
                    createImageElement(currentIndex, 'current'),
                    createImageElement(nextIndex, 'next')
                ]);
                
            } catch (error) {
                console.error('显示图片失败:', error);
                throw error;
            }
        }

        // 修改 createImageElement 函数
        async function createImageElement(index, className) {
            return new Promise((resolve, reject) => {
                const timeout = setTimeout(() => {
                    reject(new Error('图片加载超时'));
                }, 10000); // 10秒超时
                
                const imageContainer = document.createElement('div');
                imageContainer.className = `image-item ${className}`;
                
                const img = document.createElement('img');
                img.src = images[index].url;
                
                img.onload = () => {
                    clearTimeout(timeout);
                    resolve();
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    console.error('图片加载失败:', images[index].url);
                    reject(new Error('图片加载失败'));
                };
                
                imageContainer.appendChild(img);
                wrapper.appendChild(imageContainer);
            });
        }

        // 添加选择模式相关的状态
        let isSelectMode = false;
        let selectedImages = new Set();

        // 添加长按计时器
        let longPressTimer;
        const LONG_PRESS_DURATION = 500; // 长按时间阈值（毫秒）

        // 创建 Intersection Observer
        const thumbnailObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const thumbnail = entry.target;
                    const imgElement = thumbnail.querySelector('img');
                    if (imgElement && !imgElement.src && imgElement.dataset.src) {
                        imgElement.src = imgElement.dataset.src;
                        thumbnailObserver.unobserve(thumbnail); // 加载后取消观察
                    }
                }
            });
        }, {
            root: null,
            rootMargin: '50px', // 提前 50px 开始加载
            threshold: 0.1
        });

        // 修改 showGallery 函数
        function showGallery() {
            galleryGrid.innerHTML = '';
            
            // 添删除操作栏（保持不变）
            const actionBar = document.createElement('div');
            actionBar.className = 'gallery-action-bar';
            actionBar.innerHTML = `
                <button class="nav-btn delete-btn" id="deleteBtn">删除 (0)</button>
                <button class="nav-btn cancel-btn" id="cancelBtn">取消</button>
            `;
            actionBar.style.display = 'none';
            galleryGrid.parentElement.insertBefore(actionBar, galleryGrid);
            
            const deleteBtn = document.getElementById('deleteBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            
            // 删除和取消按钮的事件处理...（保持不变）
            deleteBtn.addEventListener('click', debounce(async () => {
                if (selectedImages.size === 0) return;
                
                try {
                    if (confirm(`确定要删除这 ${selectedImages.size} 张图片吗？`)) {
                        loading.style.display = 'block';
                        loading.textContent = '删除中...';
                        
                        for (const imageUrl of selectedImages) {
                            const filename = imageUrl.split('/').pop();
                            await deleteFromGithub(filename);
                        }
                        
                        await init();
                        exitSelectMode();
                        showGallery();
                        
                        loading.style.display = 'none';
                    }
                } catch (error) {
                    console.error('删除失败:', error);
                    loading.textContent = '删除失败，请重试';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 2000);
                }
            }, 500));
            
            cancelBtn.addEventListener('click', exitSelectMode);
            
            // 使用按时间排序的数组
            let currentDate = '';
            
            sortedImages.forEach(image => {
                const date = image.date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // 只显示日期部分作为分隔符
                const dateOnly = image.date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                if (dateOnly !== currentDate) {
                    currentDate = dateOnly;
                    const timeDivider = document.createElement('div');
                    timeDivider.className = 'time-divider';
                    timeDivider.textContent = dateOnly;
                    galleryGrid.appendChild(timeDivider);
                }
                
                // 创建缩略图
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail loading';
                
                // 创建图片元素，但不立即设置 src
                const imgElement = document.createElement('img');
                imgElement.dataset.src = image.url; // 使用 data-src 存储 URL
                
                // 图片加载完成后移除加载状态
                imgElement.onload = () => {
                    thumbnail.classList.remove('loading');
                };
                imgElement.onerror = () => {
                    thumbnail.classList.remove('loading');
                    thumbnail.classList.add('error');
                };
                
                thumbnail.appendChild(imgElement);
                
                // 添加选择指示器
                const selector = document.createElement('div');
                selector.className = 'image-selector';
                selector.innerHTML = '<div class="checkmark"></div>';
                thumbnail.appendChild(selector);
                
                // 长按处理
                thumbnail.addEventListener('touchstart', (e) => {
                    longPressTimer = setTimeout(() => {
                        if (!isSelectMode) {
                            enterSelectMode();
                            toggleImageSelection(thumbnail, image.url);
                        }
                    }, LONG_PRESS_DURATION);
                });
                
                thumbnail.addEventListener('touchend', () => {
                    clearTimeout(longPressTimer);
                });
                
                thumbnail.addEventListener('touchmove', () => {
                    clearTimeout(longPressTimer);
                });
                
                // 点击处理
                thumbnail.addEventListener('click', debounce(async (e) => {
                    try {
                        if (isSelectMode) {
                            toggleImageSelection(thumbnail, image.url);
                        } else if (!thumbnail.classList.contains('error')) {
                            e.preventDefault();
                            // 在随机数组中查找对应图片的索引
                            const index = randomImages.findIndex(img => img.url === image.url);
                            if (index !== -1) {
                                currentIndex = index;
                                images = randomImages; // 确保使用随机排序的数组
                                galleryPage.style.display = 'none';
                                await showImages();
                            }
                        }
                    } catch (error) {
                        console.error('缩略图点击处理失败:', error);
                    }
                }, 300));
                
                galleryGrid.appendChild(thumbnail);
                
                // 开始观察这个缩略图
                thumbnailObserver.observe(thumbnail);
            });
        }

        // 进入选择模式
        function enterSelectMode() {
            isSelectMode = true;
            selectedImages.clear();
            document.querySelector('.gallery-action-bar').style.display = 'flex';
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.add('select-mode');
            });
        }

        // 退出选择模式
        function exitSelectMode() {
            isSelectMode = false;
            selectedImages.clear();
            document.querySelector('.gallery-action-bar').style.display = 'none';
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('select-mode');
                thumb.classList.remove('selected');
            });
            updateDeleteButton();
        }

        // 切换图片选择状态
        function toggleImageSelection(thumbnail, imageUrl) {
            if (selectedImages.has(imageUrl)) {
                selectedImages.delete(imageUrl);
                thumbnail.classList.remove('selected');
            } else {
                selectedImages.add(imageUrl);
                thumbnail.classList.add('selected');
            }
            updateDeleteButton();
        }

        // 更新删除按钮文本
        function updateDeleteButton() {
            const deleteBtn = document.getElementById('deleteBtn');
            if (deleteBtn) {
                deleteBtn.textContent = `删除 (${selectedImages.size})`;
            }
        }

        // 删除图片的函数
        async function deleteFromGithub(filename) {
            // 首先获取文件的 SHA
            const response = await fetch(
                `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}/${filename}`,
                {
                    headers: {
                        'Authorization': `token ${getToken()}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                }
            );
            
            if (!response.ok) {
                throw new Error('Failed to get file info');
            }
            
            const fileInfo = await response.json();
            
            // 删除文件
            const deleteResponse = await fetch(
                `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}/${filename}`,
                {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${getToken()}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Delete ${filename}`,
                        sha: fileInfo.sha
                    })
                }
            );
            
            if (!deleteResponse.ok) {
                throw new Error('Failed to delete file');
            }
            
            return deleteResponse.json();
        }

        // 辅助函数：计算两点之间的距离
        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // 辅助函数：获取当前缩放比例
        function getCurrentScale() {
            const currentImage = wrapper.querySelector('.current img');
            if (!currentImage) return 1;
            
            const transform = currentImage.style.transform;
            const match = transform.match(/scale\((.*?)\)/);
            return match ? parseFloat(match[1]) : 1;
        }

        // 添加上传相关的变量和元素
        const fileInput = document.getElementById('fileInput');
        let uploadInProgress = false;

        // 创建进度条元素
        const progressElement = document.createElement('div');
        progressElement.className = 'upload-progress';
        progressElement.innerHTML = `
            <div class="progress-text">上传中...</div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        `;
        document.body.appendChild(progressElement);

        // 处理文件选择
        fileInput.addEventListener('change', async (e) => {
            if (uploadInProgress) return;
            
            const files = Array.from(e.target.files).filter(file => 
                file.type.startsWith('image/') && file.size < 5 * 1024 * 1024 // 限制5MB
            );
            
            if (files.length === 0) {
                alert('请选择有效的图片文件（小于5MB）');
                return;
            }
            
            uploadInProgress = true;
            progressElement.style.display = 'block';
            const progressBar = progressElement.querySelector('.progress-bar-fill');
            const progressText = progressElement.querySelector('.progress-text');
            
            try {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    progressText.textContent = `上传中 (${i + 1}/${files.length})...`;
                    progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
                    
                    // 准备文件名（使用时间戳和随机字符串）
                    const timestamp = new Date().toISOString().replace(/[-:]/g, '').split('.')[0];
                    const randomStr = Math.random().toString(36).substring(2, 8);
                    const ext = file.name.split('.').pop();
                    const filename = `${timestamp}_${randomStr}.${ext}`;
                    
                    // 将文件转换为 Base64
                    const base64 = await fileToBase64(file);
                    const content = base64.split(',')[1];
                    
                    // 上传到 GitHub
                    await uploadToGithub(filename, content);
                    
                    // 等待一小段时间，避免 API 限制
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                // 上传完成
                progressText.textContent = '上传成功！';
                progressBar.style.width = '100%';
                
                // 刷新图库
                await init();
                showGallery();
                
                // 3秒后隐藏进度条
                setTimeout(() => {
                    progressElement.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 3000);
                
            } catch (error) {
                console.error('上传失败:', error);
                progressText.textContent = '上传失败请重试';
                progressBar.style.backgroundColor = '#ff4444';
            } finally {
                uploadInProgress = false;
                fileInput.value = ''; // 重置文件输入
            }
        });

        // 文件转 Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 上传到 GitHub
        async function uploadToGithub(filename, content) {
            const response = await fetch(
                `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}/${filename}`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${getToken()}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Upload ${filename}`,
                        content: content
                    })
                }
            );
            
            if (!response.ok) {
                throw new Error('Upload failed');
            }
            
            return response.json();
        }

        // 在图库页面关闭时，清理观察器
        function cleanupGallery() {
            thumbnailObserver.disconnect();
        }

        // 添加防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
