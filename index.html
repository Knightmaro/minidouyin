<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片浏览器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .container {
            height: 100vh;
            position: relative;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .image-wrapper {
            position: relative;
            height: 100vh;
            touch-action: none;
        }

        .image-item {
            position: absolute;
            width: 100%;
            height: 100vh;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.33, 1, 0.68, 1);
            will-change: transform;
        }

        .image-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
            transition: transform 0.3s ease;
            transform-origin: center center;
            will-change: transform;
        }

        .current {
            transform: translateY(0);
            z-index: 2;
        }

        .next {
            transform: translateY(100%);
            z-index: 1;
        }

        .prev {
            transform: translateY(-100%);
            z-index: 1;
        }

        .loading {
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper" id="imageWrapper"></div>
        <div class="loading" id="loading">加载中...</div>
    </div>

    <script>
        // 配置信息
        const config = {
            // 替换成你的 GitHub 信息
            owner: 'Knightmaro',
            repo: 'imagetest',
            path: 'images'
        };

        let images = [];
        let startY = 0;
        let currentY = 0;
        let currentIndex = 0;
        let isDragging = false;
        let isAnimating = false;
        let wrapper = document.getElementById('imageWrapper');
        let loading = document.getElementById('loading');
        let currentScale = 1;
        let isScaling = false;
        
        function showImages() {
            wrapper.innerHTML = '';
            currentScale = 1;
            
            // 创建当前图片
            if (currentIndex >= 0 && currentIndex < images.length) {
                createImageElement(currentIndex, 'current');
            }
            
            // 创建下一张图片
            if (currentIndex + 1 < images.length) {
                createImageElement(currentIndex + 1, 'next');
            }
            
            // 创建上一张图片
            if (currentIndex > 0) {
                createImageElement(currentIndex - 1, 'prev');
            }
        }

        function createImageElement(index, className) {
            const imageItem = document.createElement('div');
            imageItem.className = `image-item ${className}`;
            
            const img = document.createElement('img');
            img.src = images[index].url;
            img.alt = images[index].name;
            img.style.transform = 'scale(1)';
            img.style.transformOrigin = 'center center';
            
            imageItem.appendChild(img);
            wrapper.appendChild(imageItem);
            return imageItem;
        }

        wrapper.addEventListener('touchstart', (e) => {
            if (isAnimating || e.touches.length > 1) return;
            startY = e.touches[0].clientY;
            isDragging = true;
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = 'none';
            });
        });

        wrapper.addEventListener('touchmove', (e) => {
            if (!isDragging || isAnimating) return;
            
            const deltaY = e.touches[0].clientY - startY;
            currentY = deltaY;

            const current = wrapper.querySelector('.current');
            const next = wrapper.querySelector('.next');
            const prev = wrapper.querySelector('.prev');

            if (current) {
                current.style.transform = `translateY(${deltaY}px)`;
            }
            
            if (next && deltaY < 0) {
                next.style.transform = `translateY(calc(100% + ${deltaY}px))`;
            }
            
            if (prev && deltaY > 0) {
                prev.style.transform = `translateY(calc(-100% + ${deltaY}px))`;
            }

            e.preventDefault();
        });

        wrapper.addEventListener('touchend', () => {
            if (!isDragging || isAnimating) return;
            isDragging = false;
            isAnimating = true;

            const threshold = 100;
            const current = wrapper.querySelector('.current');
            const next = wrapper.querySelector('.next');
            const prev = wrapper.querySelector('.prev');

            const transition = 'transform 0.8s cubic-bezier(0.33, 0.66, 0.66, 1)';
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = transition;
            });

            const handleTransitionEnd = (e) => {
                if (e.target.classList.contains('current')) {
                    showImages();
                    currentY = 0;
                    isAnimating = false;
                    current.removeEventListener('transitionend', handleTransitionEnd);
                }
            };

            if (Math.abs(currentY) > threshold) {
                if (currentY < 0 && currentIndex < images.length - 1) {
                    current.style.transform = 'translateY(-100%)';
                    next.style.transform = 'translateY(0)';
                    currentIndex++;
                } else if (currentY > 0 && currentIndex > 0) {
                    current.style.transform = 'translateY(100%)';
                    prev.style.transform = 'translateY(0)';
                    currentIndex--;
                }
            } else {
                if (current) current.style.transform = 'translateY(0)';
                if (next) next.style.transform = 'translateY(100%)';
                if (prev) prev.style.transform = 'translateY(-100%)';
            }

            if (current) {
                current.addEventListener('transitionend', handleTransitionEnd);
            }
        });

        wrapper.addEventListener('gesturestart', (e) => {
            e.preventDefault();
            if (isAnimating) return;
            isScaling = true;
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                currentScale = parseFloat(currentImg.style.transform.replace('scale(', '')) || 1;
            }
        });

        wrapper.addEventListener('gesturechange', (e) => {
            e.preventDefault();
            if (!isScaling || isAnimating) return;
            
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                const newScale = currentScale * e.scale;
                if (newScale >= 0.5 && newScale <= 3) {
                    currentImg.style.transform = `scale(${newScale})`;
                }
            }
        });

        wrapper.addEventListener('gestureend', (e) => {
            e.preventDefault();
            isScaling = false;
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                currentScale = parseFloat(currentImg.style.transform.replace('scale(', '')) || 1;
            }
        });

        // 添加一个随机排序函数
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 修改 init 函数
        async function init() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`
                );
                const data = await response.json();
                images = data
                    .filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name))
                    .map(file => ({
                        url: file.download_url,
                        name: file.name
                    }));
                
                // 随机排序图片数组
                images = shuffleArray(images);
                
                loading.style.display = 'none';
                showImages();
            } catch (error) {
                console.error('获取图片失败:', error);
                loading.textContent = '加载失败，请刷新重试';
            }
        }

        init();
    </script>
</body>
</html>
