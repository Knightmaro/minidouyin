<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片浏览器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .container {
            height: 100vh;
            position: relative;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .image-wrapper {
            position: relative;
            height: 100vh;
            touch-action: none;
        }

        .image-item {
            position: absolute;
            width: 100%;
            height: 100vh;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.33, 1, 0.68, 1);
            will-change: transform;
        }

        .image-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
            transform-origin: center center;
            will-change: transform;
            touch-action: none;
        }

        .current {
            transform: translateY(0);
            z-index: 2;
        }

        .next {
            transform: translateY(100%);
            z-index: 1;
        }

        .prev {
            transform: translateY(-100%);
            z-index: 1;
        }

        .loading {
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            z-index: 100;
        }

        /* 简化的磨砂玻璃按钮 */
        .glass-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
            text-align: center;
        }

        .glass-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        /* 返回按钮样式 */
        .back-btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* 图库页面 */
        .gallery-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            display: none;
            overflow-y: auto;
        }

        .gallery-header {
            position: sticky;
            top: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            z-index: 201;
        }

        .gallery-header h1 {
            flex: 1;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: normal;
        }

        .gallery-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 时间线 */
        .time-divider {
            grid-column: 1 / -1;
            color: white;
            padding: 20px 0 10px;
            font-size: 14px;
            opacity: 0.8;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin: 10px 0;
        }

        /* 缩略图 */
        .thumbnail {
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .thumbnail:active {
            transform: scale(0.95);
        }

        /* 添加缩略图加载状态样式 */
        .thumbnail.loading {
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail:active {
            transform: scale(0.95);
        }

        .thumbnail.error {
            background: rgba(255, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 适配不同屏幕尺寸 */
        @media (max-width: 768px) {
            .gallery-grid {
                gap: 10px;
                padding: 15px;
            }
        }

        @media (min-width: 1200px) {
            .gallery-grid {
                gap: 20px;
            }
        }

        .upload-btn {
            cursor: pointer;
            padding: 8px 16px;
            font-size: 14px;
        }

        /* 上传进度条样式 */
        .upload-progress {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: none;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper" id="imageWrapper"></div>
        <div class="loading" id="loading">加载中...</div>
        <div class="bottom-nav">
            <button class="glass-btn" id="recommendBtn">推荐</button>
            <button class="glass-btn" id="galleryBtn">图库</button>
        </div>
        <div class="gallery-page" id="galleryPage">
            <div class="gallery-header">
                <button class="glass-btn back-btn" id="backBtn">返回</button>
                <h1>图库</h1>
                <label class="glass-btn upload-btn" id="uploadBtn">
                    上传图片
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                </label>
            </div>
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>
    </div>

    <script>
        // 配置信息
        const config = {
            owner: 'Knightmaro',
            repo: 'imagetest',
            path: 'images',
            tokenPart1: 'ghp_fEDkznUGlKbP2RnoSG',
            tokenPart2: 'OmutxTm6wDYh0p0Aay'
        };

        // 获取完整 token 的函数
        function getToken() {
            return config.tokenPart1 + config.tokenPart2;
        }

        let images = [];
        let startY = 0;
        let currentY = 0;
        let currentIndex = 0;
        let isAnimating = false;
        let isDragging = false;
        let isScaling = false;
        let wrapper = document.getElementById('imageWrapper');
        let loading = document.getElementById('loading');
        let currentScale = 1;
        let startDistance = 0;
        
        // 添加重置状态的函数
        function resetTouchState() {
            isAnimating = false;
            isDragging = false;
            isScaling = false;
            startY = 0;
            currentY = 0;
            currentScale = 1;
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = 'none';
                item.style.transform = '';
            });
        }

        function showImages() {
            wrapper.innerHTML = '';
            currentScale = 1;
            isScaling = false;
            
            // 创建当前图片
            if (currentIndex >= 0 && currentIndex < images.length) {
                createImageElement(currentIndex, 'current');
            }
            
            // 创建下一张图片
            if (currentIndex + 1 < images.length) {
                createImageElement(currentIndex + 1, 'next');
            }
            
            // 创建上一张图片
            if (currentIndex > 0) {
                createImageElement(currentIndex - 1, 'prev');
            }
        }

        function createImageElement(index, className) {
            const imageItem = document.createElement('div');
            imageItem.className = `image-item ${className}`;
            
            const img = document.createElement('img');
            img.src = images[index].url;
            img.alt = images[index].name;
            img.style.transform = 'scale(1)';
            img.style.transformOrigin = 'center center';
            img.style.transition = 'transform 0.3s ease';
            
            imageItem.appendChild(img);
            wrapper.appendChild(imageItem);
            return imageItem;
        }

        wrapper.addEventListener('touchstart', (e) => {
            if (isAnimating) return;
            
            if (e.touches.length === 2) {
                // 双指触摸，准备缩放
                isScaling = true;
                isDragging = false;
                startDistance = getDistance(e.touches[0], e.touches[1]);
                currentScale = getCurrentScale();
                e.preventDefault();
                return;
            }
            
            // 单指触摸，准备滑动
            if (currentScale !== 1) return; // 如果图片已缩放，不允许滑动
            
            isScaling = false;
            startY = e.touches[0].clientY;
            isDragging = true;
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = 'none';
            });
        });

        wrapper.addEventListener('touchmove', (e) => {
            if (isAnimating) return;
            
            if (isScaling && e.touches.length === 2) {
                // 处理双指缩放
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const scale = (currentDistance / startDistance) * currentScale;
                const limitedScale = Math.min(Math.max(scale, 0.5), 3);
                
                const currentImage = wrapper.querySelector('.current img');
                if (currentImage) {
                    currentImage.style.transition = 'none';
                    currentImage.style.transform = `scale(${limitedScale})`;
                }
                e.preventDefault();
                return;
            }
            
            // 处理滑动
            if (!isDragging || isScaling || currentScale !== 1) return;
            
            const deltaY = e.touches[0].clientY - startY;
            currentY = deltaY;

            const current = wrapper.querySelector('.current');
            const next = wrapper.querySelector('.next');
            const prev = wrapper.querySelector('.prev');

            if (current) {
                current.style.transform = `translateY(${deltaY}px)`;
            }
            
            if (next && deltaY < 0) {
                next.style.transform = `translateY(calc(100% + ${deltaY}px))`;
            }
            
            if (prev && deltaY > 0) {
                prev.style.transform = `translateY(calc(-100% + ${deltaY}px))`;
            }

            e.preventDefault();
        });

        wrapper.addEventListener('touchend', (e) => {
            if (isScaling) {
                isScaling = false;
                currentScale = getCurrentScale();
                
                // 如果缩放比例接近 1，则重置为 1
                if (Math.abs(currentScale - 1) < 0.1) {
                    const currentImage = wrapper.querySelector('.current img');
                    if (currentImage) {
                        currentImage.style.transition = 'transform 0.3s ease';
                        currentImage.style.transform = 'scale(1)';
                        currentScale = 1;
                    }
                }
                return;
            }
            
            if (!isDragging || isAnimating || currentScale !== 1) return;
            isDragging = false;
            isAnimating = true;

            const threshold = 100;
            const current = wrapper.querySelector('.current');
            const next = wrapper.querySelector('.next');
            const prev = wrapper.querySelector('.prev');

            const transition = 'transform 0.3s cubic-bezier(0.33, 1, 0.68, 1)';
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = transition;
            });

            const handleTransitionEnd = (e) => {
                if (e.target.classList.contains('current')) {
                    isAnimating = false;
                    showImages();
                    currentY = 0;
                    document.querySelectorAll('.image-item').forEach(item => {
                        item.removeEventListener('transitionend', handleTransitionEnd);
                    });
                }
            };

            if (Math.abs(currentY) > threshold) {
                if (currentY < 0 && currentIndex < images.length - 1) {
                    current.style.transform = 'translateY(-100%)';
                    next.style.transform = 'translateY(0)';
                    currentIndex++;
                } else if (currentY > 0 && currentIndex > 0) {
                    current.style.transform = 'translateY(100%)';
                    prev.style.transform = 'translateY(0)';
                    currentIndex--;
                } else {
                    resetTouchState();
                    showImages();
                    return;
                }
            } else {
                if (current) current.style.transform = 'translateY(0)';
                if (next) next.style.transform = 'translateY(100%)';
                if (prev) prev.style.transform = 'translateY(-100%)';
            }

            document.querySelectorAll('.image-item').forEach(item => {
                item.addEventListener('transitionend', handleTransitionEnd, { once: true });
            });
        });

        // 添加触摸取消处理
        wrapper.addEventListener('touchcancel', () => {
            resetTouchState();
            showImages();
        });

        wrapper.addEventListener('gesturestart', (e) => {
            e.preventDefault();
            if (isAnimating) return;
            isScaling = true;
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                currentScale = parseFloat(currentImg.style.transform.replace('scale(', '')) || 1;
            }
        });

        wrapper.addEventListener('gesturechange', (e) => {
            e.preventDefault();
            if (!isScaling || isAnimating) return;
            
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                const newScale = currentScale * e.scale;
                if (newScale >= 0.5 && newScale <= 3) {
                    currentImg.style.transform = `scale(${newScale})`;
                }
            }
        });

        wrapper.addEventListener('gestureend', (e) => {
            e.preventDefault();
            isScaling = false;
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                currentScale = parseFloat(currentImg.style.transform.replace('scale(', '')) || 1;
            }
        });

        // 添加一个随机排序函数
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 修改 init 函数
        async function init() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`,
                    {
                        headers: {
                            'Authorization': `token ${getToken()}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    console.error('Unexpected API response:', data);
                    loading.textContent = '加载失败，请刷新重试';
                    return;
                }
                
                const imagePromises = data
                    .filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name))
                    .map(async file => {
                        try {
                            const commitResponse = await fetch(
                                `https://api.github.com/repos/${config.owner}/${config.repo}/commits?path=${config.path}/${file.name}&page=1&per_page=1`,
                                {
                                    headers: {
                                        'Authorization': `token ${getToken()}`,
                                        'Accept': 'application/vnd.github.v3+json'
                                    }
                                }
                            );
                            const commits = await commitResponse.json();
                            const createDate = commits[0]?.commit?.author?.date || new Date().toISOString();
                            
                            return {
                                url: file.download_url,
                                name: file.name,
                                date: createDate
                            };
                        } catch (error) {
                            console.error(`获取文件 ${file.name} 的历史记录失败:`, error);
                            return {
                                url: file.download_url,
                                name: file.name,
                                date: new Date().toISOString()
                            };
                        }
                    });

                images = await Promise.all(imagePromises);
                images = shuffleArray(images);
                
                if (images.length === 0) {
                    loading.textContent = '没有找到图片';
                    return;
                }

                loading.style.display = 'none';
                showImages();
            } catch (error) {
                console.error('获取图片失败:', error);
                loading.textContent = '加载失败，请刷新重试';
            }
        }

        init();

        const galleryPage = document.getElementById('galleryPage');
        const galleryGrid = document.getElementById('galleryGrid');
        const recommendBtn = document.getElementById('recommendBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const backBtn = document.getElementById('backBtn');

        // 显示图库
        galleryBtn.addEventListener('click', () => {
            console.log('Gallery button clicked');
            galleryPage.style.display = 'block';
            showGallery();
        });

        // 返回荐页
        backBtn.addEventListener('click', () => {
            console.log('Back button clicked');
            galleryPage.style.display = 'none';
        });

        // 推荐按钮（可选）
        recommendBtn.addEventListener('click', () => {
            console.log('Recommend button clicked');
            galleryPage.style.display = 'none';
        });

        // 显示图库内容
        async function showGallery() {
            galleryGrid.innerHTML = '';
            
            const sortedImages = [...images].sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            let currentDate = '';
            
            sortedImages.forEach(image => {
                const date = new Date(image.date).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                if (date !== currentDate) {
                    currentDate = date;
                    const divider = document.createElement('div');
                    divider.className = 'time-divider';
                    divider.textContent = date;
                    galleryGrid.appendChild(divider);
                }
                
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail loading';
                
                const img = new Image();
                
                const loadTimeout = setTimeout(() => {
                    if (thumbnail.classList.contains('loading')) {
                        thumbnail.classList.remove('loading');
                        thumbnail.classList.add('error');
                        thumbnail.textContent = '加载超';
                        console.error('Image load timeout:', image.url);
                    }
                }, 30000);

                img.onload = () => {
                    clearTimeout(loadTimeout);
                    console.log('Image loaded successfully:', image.url);
                    thumbnail.style.backgroundImage = `url("${image.url}")`;
                    thumbnail.classList.remove('loading');
                    
                    if (thumbnail.classList.contains('error')) {
                        thumbnail.classList.remove('error');
                        thumbnail.textContent = '';
                    }
                };

                img.onerror = (error) => {
                    clearTimeout(loadTimeout);
                    console.error('Image load error:', image.url, error);
                    thumbnail.classList.remove('loading');
                    thumbnail.classList.add('error');
                    thumbnail.textContent = '加载失败';
                };

                img.src = image.url;
                
                thumbnail.addEventListener('click', () => {
                    if (!thumbnail.classList.contains('error')) {
                        currentIndex = images.findIndex(img => img.url === image.url);
                        showImages();
                        galleryPage.style.display = 'none';
                    }
                });
                
                galleryGrid.appendChild(thumbnail);
            });
        }

        // 辅助函数：计算两点之间的距离
        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // 辅助函数：获取当前缩放比例
        function getCurrentScale() {
            const currentImage = wrapper.querySelector('.current img');
            if (!currentImage) return 1;
            
            const transform = currentImage.style.transform;
            const match = transform.match(/scale\((.*?)\)/);
            return match ? parseFloat(match[1]) : 1;
        }

        // 添加上传相关的变量和元素
        const fileInput = document.getElementById('fileInput');
        let uploadInProgress = false;

        // 创建进度条元素
        const progressElement = document.createElement('div');
        progressElement.className = 'upload-progress';
        progressElement.innerHTML = `
            <div class="progress-text">上传中...</div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        `;
        document.body.appendChild(progressElement);

        // 处理文件选择
        fileInput.addEventListener('change', async (e) => {
            if (uploadInProgress) return;
            
            const files = Array.from(e.target.files).filter(file => 
                file.type.startsWith('image/') && file.size < 5 * 1024 * 1024 // 限制5MB
            );
            
            if (files.length === 0) {
                alert('请选择有效的图片文件（小于5MB）');
                return;
            }
            
            uploadInProgress = true;
            progressElement.style.display = 'block';
            const progressBar = progressElement.querySelector('.progress-bar-fill');
            const progressText = progressElement.querySelector('.progress-text');
            
            try {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    progressText.textContent = `上传中 (${i + 1}/${files.length})...`;
                    progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
                    
                    // 准备文件名（使用时间戳和随机字符串）
                    const timestamp = new Date().toISOString().replace(/[-:]/g, '').split('.')[0];
                    const randomStr = Math.random().toString(36).substring(2, 8);
                    const ext = file.name.split('.').pop();
                    const filename = `${timestamp}_${randomStr}.${ext}`;
                    
                    // 将文件转换为 Base64
                    const base64 = await fileToBase64(file);
                    const content = base64.split(',')[1];
                    
                    // 上传到 GitHub
                    await uploadToGithub(filename, content);
                    
                    // 等待一小段时间，避免 API 限制
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                // 上传完成
                progressText.textContent = '上传成功！';
                progressBar.style.width = '100%';
                
                // 刷新图库
                await init();
                showGallery();
                
                // 3秒后隐藏进度条
                setTimeout(() => {
                    progressElement.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 3000);
                
            } catch (error) {
                console.error('上传失败:', error);
                progressText.textContent = '上传失败，请重试';
                progressBar.style.backgroundColor = '#ff4444';
            } finally {
                uploadInProgress = false;
                fileInput.value = ''; // 重置文件输入
            }
        });

        // 文件转 Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 上传到 GitHub
        async function uploadToGithub(filename, content) {
            const response = await fetch(
                `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}/${filename}`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${getToken()}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Upload ${filename}`,
                        content: content
                    })
                }
            );
            
            if (!response.ok) {
                throw new Error('Upload failed');
            }
            
            return response.json();
        }
    </script>
