<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂõæÁâáÊµèËßàÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .container {
            height: 100vh;
            position: relative;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .image-wrapper {
            position: relative;
            height: 100vh;
            touch-action: none;
        }

        .image-item {
            position: absolute;
            width: 100%;
            height: 100vh;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.33, 1, 0.68, 1);
            will-change: transform;
        }

        .image-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
            transition: transform 0.3s ease;
            transform-origin: center center;
            will-change: transform;
        }

        .current {
            transform: translateY(0);
            z-index: 2;
        }

        .next {
            transform: translateY(100%);
            z-index: 1;
        }

        .prev {
            transform: translateY(-100%);
            z-index: 1;
        }

        .loading {
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Â∫ïÈÉ®ÂØºËà™Ê†è */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        /* Á£®Á†ÇÁéªÁíÉÊåâÈíÆ */
        .glass-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px 24px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .glass-btn:active {
            transform: scale(0.95);
        }

        .glass-btn .icon {
            font-size: 20px;
        }

        .glass-btn span {
            font-size: 12px;
        }

        /* ÂõæÂ∫ìÈ°µÈù¢ */
        .gallery-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            display: none;
            overflow-y: auto;
        }

        .gallery-header {
            position: sticky;
            top: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1;
        }

        .gallery-header h1 {
            color: white;
            font-size: 20px;
            font-weight: normal;
        }

        .back-btn {
            padding: 8px;
            font-size: 20px;
        }

        .gallery-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Êó∂Èó¥Á∫ø */
        .time-divider {
            grid-column: 1 / -1;
            color: white;
            padding: 20px 0 10px;
            font-size: 14px;
            opacity: 0.8;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin: 10px 0;
        }

        /* Áº©Áï•Âõæ */
        .thumbnail {
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .thumbnail:active {
            transform: scale(0.95);
        }

        /* Ê∑ªÂä†Áº©Áï•ÂõæÂä†ËΩΩÁä∂ÊÄÅÊ†∑Âºè */
        .thumbnail.loading {
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail:active {
            transform: scale(0.95);
        }

        .thumbnail.error {
            background: rgba(255, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ÈÄÇÈÖç‰∏çÂêåÂ±èÂπïÂ∞∫ÂØ∏ */
        @media (max-width: 768px) {
            .gallery-grid {
                gap: 10px;
                padding: 15px;
            }
        }

        @media (min-width: 1200px) {
            .gallery-grid {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper" id="imageWrapper"></div>
        <div class="loading" id="loading">Âä†ËΩΩ‰∏≠...</div>
        <div class="bottom-nav">
            <button class="glass-btn" id="recommendBtn">
                <i class="icon">üè†</i>
                <span>Êé®Ëçê</span>
            </button>
            <button class="glass-btn" id="galleryBtn">
                <i class="icon">üñºÔ∏è</i>
                <span>ÂõæÂ∫ì</span>
            </button>
        </div>
        <div class="gallery-page" id="galleryPage">
            <div class="gallery-header">
                <button class="back-btn glass-btn" id="backBtn">
                    <i class="icon">‚Üê</i>
                </button>
                <h1>ÂõæÂ∫ì</h1>
            </div>
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆ‰ø°ÊÅØ
        const config = {
            // ÊõøÊç¢Êàê‰Ω†ÁöÑ GitHub ‰ø°ÊÅØ
            owner: 'Knightmaro',
            repo: 'imagetest',
            path: 'images'
        };

        let images = [];
        let startY = 0;
        let currentY = 0;
        let currentIndex = 0;
        let isDragging = false;
        let isAnimating = false;
        let wrapper = document.getElementById('imageWrapper');
        let loading = document.getElementById('loading');
        let currentScale = 1;
        let isScaling = false;
        
        function showImages() {
            wrapper.innerHTML = '';
            currentScale = 1;
            
            // ÂàõÂª∫ÂΩìÂâçÂõæÁâá
            if (currentIndex >= 0 && currentIndex < images.length) {
                createImageElement(currentIndex, 'current');
            }
            
            // ÂàõÂª∫‰∏ã‰∏ÄÂº†ÂõæÁâá
            if (currentIndex + 1 < images.length) {
                createImageElement(currentIndex + 1, 'next');
            }
            
            // ÂàõÂª∫‰∏ä‰∏ÄÂº†ÂõæÁâá
            if (currentIndex > 0) {
                createImageElement(currentIndex - 1, 'prev');
            }
        }

        function createImageElement(index, className) {
            const imageItem = document.createElement('div');
            imageItem.className = `image-item ${className}`;
            
            const img = document.createElement('img');
            img.src = images[index].url;
            img.alt = images[index].name;
            img.style.transform = 'scale(1)';
            img.style.transformOrigin = 'center center';
            
            imageItem.appendChild(img);
            wrapper.appendChild(imageItem);
            return imageItem;
        }

        wrapper.addEventListener('touchstart', (e) => {
            if (isAnimating || e.touches.length > 1) return;
            startY = e.touches[0].clientY;
            isDragging = true;
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = 'none';
            });
        });

        wrapper.addEventListener('touchmove', (e) => {
            if (!isDragging || isAnimating) return;
            
            const deltaY = e.touches[0].clientY - startY;
            currentY = deltaY;

            const current = wrapper.querySelector('.current');
            const next = wrapper.querySelector('.next');
            const prev = wrapper.querySelector('.prev');

            if (current) {
                current.style.transform = `translateY(${deltaY}px)`;
            }
            
            if (next && deltaY < 0) {
                next.style.transform = `translateY(calc(100% + ${deltaY}px))`;
            }
            
            if (prev && deltaY > 0) {
                prev.style.transform = `translateY(calc(-100% + ${deltaY}px))`;
            }

            e.preventDefault();
        });

        wrapper.addEventListener('touchend', () => {
            if (!isDragging || isAnimating) return;
            isDragging = false;
            isAnimating = true;

            const threshold = 100;
            const current = wrapper.querySelector('.current');
            const next = wrapper.querySelector('.next');
            const prev = wrapper.querySelector('.prev');

            const transition = 'transform 0.8s cubic-bezier(0.33, 0.66, 0.66, 1)';
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = transition;
            });

            const handleTransitionEnd = (e) => {
                if (e.target.classList.contains('current')) {
                    showImages();
                    currentY = 0;
                    isAnimating = false;
                    current.removeEventListener('transitionend', handleTransitionEnd);
                }
            };

            if (Math.abs(currentY) > threshold) {
                if (currentY < 0 && currentIndex < images.length - 1) {
                    current.style.transform = 'translateY(-100%)';
                    next.style.transform = 'translateY(0)';
                    currentIndex++;
                } else if (currentY > 0 && currentIndex > 0) {
                    current.style.transform = 'translateY(100%)';
                    prev.style.transform = 'translateY(0)';
                    currentIndex--;
                }
            } else {
                if (current) current.style.transform = 'translateY(0)';
                if (next) next.style.transform = 'translateY(100%)';
                if (prev) prev.style.transform = 'translateY(-100%)';
            }

            if (current) {
                current.addEventListener('transitionend', handleTransitionEnd);
            }
        });

        wrapper.addEventListener('gesturestart', (e) => {
            e.preventDefault();
            if (isAnimating) return;
            isScaling = true;
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                currentScale = parseFloat(currentImg.style.transform.replace('scale(', '')) || 1;
            }
        });

        wrapper.addEventListener('gesturechange', (e) => {
            e.preventDefault();
            if (!isScaling || isAnimating) return;
            
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                const newScale = currentScale * e.scale;
                if (newScale >= 0.5 && newScale <= 3) {
                    currentImg.style.transform = `scale(${newScale})`;
                }
            }
        });

        wrapper.addEventListener('gestureend', (e) => {
            e.preventDefault();
            isScaling = false;
            const currentImg = wrapper.querySelector('.current img');
            if (currentImg) {
                currentScale = parseFloat(currentImg.style.transform.replace('scale(', '')) || 1;
            }
        });

        // Ê∑ªÂä†‰∏Ä‰∏™ÈöèÊú∫ÊéíÂ∫èÂáΩÊï∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ‰øÆÊîπ init ÂáΩÊï∞
        async function init() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`
                );
                const data = await response.json();
                
                // Ëé∑ÂèñÊØè‰∏™Êñá‰ª∂ÁöÑËØ¶ÁªÜ‰ø°ÊÅØÔºåÂåÖÊã¨ÂàõÂª∫Êó•Êúü
                const imagePromises = data
                    .filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name))
                    .map(async file => {
                        try {
                            // Ëé∑ÂèñÊñá‰ª∂ÔøΩÔøΩ commit ÂéÜÂè≤
                            const commitResponse = await fetch(
                                `https://api.github.com/repos/${config.owner}/${config.repo}/commits?path=${config.path}/${file.name}&page=1&per_page=1`
                            );
                            const commits = await commitResponse.json();
                            const createDate = commits[0]?.commit?.author?.date || new Date().toISOString();
                            
                            return {
                                url: file.download_url,
                                name: file.name,
                                date: createDate
                            };
                        } catch (error) {
                            console.error(`Ëé∑ÂèñÊñá‰ª∂ ${file.name} ÁöÑÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:`, error);
                            return {
                                url: file.download_url,
                                name: file.name,
                                date: new Date().toISOString() // Â¶ÇÊûúËé∑ÂèñÂ§±Ë¥•Ôºå‰ΩøÁî®ÂΩìÂâçÊó∂Èó¥
                            };
                        }
                    });

                images = await Promise.all(imagePromises);
                
                // ÈöèÊú∫ÊéíÂ∫èÂõæÁâáÊï∞ÁªÑ
                images = shuffleArray(images);
                
                loading.style.display = 'none';
                showImages();
            } catch (error) {
                console.error('Ëé∑ÂèñÂõæÁâáÂ§±Ë¥•:', error);
                loading.textContent = 'Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞ÈáçËØï';
            }
        }

        init();

        const galleryPage = document.getElementById('galleryPage');
        const galleryGrid = document.getElementById('galleryGrid');
        const recommendBtn = document.getElementById('recommendBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const backBtn = document.getElementById('backBtn');

        // ÊòæÁ§∫ÂõæÂ∫ì
        galleryBtn.addEventListener('click', () => {
            galleryPage.style.display = 'block';
            showGallery();
        });

        // ËøîÂõûÊé®ËçêÈ°µ
        backBtn.addEventListener('click', () => {
            galleryPage.style.display = 'none';
        });

        // ÊòæÁ§∫ÂõæÂ∫ìÂÜÖÂÆπ
        async function showGallery() {
            galleryGrid.innerHTML = '';
            
            const sortedImages = [...images].sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            let currentDate = '';
            
            sortedImages.forEach(image => {
                const date = new Date(image.date).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                if (date !== currentDate) {
                    currentDate = date;
                    const divider = document.createElement('div');
                    divider.className = 'time-divider';
                    divider.textContent = date;
                    galleryGrid.appendChild(divider);
                }
                
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail loading';
                
                const img = new Image();
                
                const loadTimeout = setTimeout(() => {
                    if (thumbnail.classList.contains('loading')) {
                        thumbnail.classList.remove('loading');
                        thumbnail.classList.add('error');
                        thumbnail.textContent = 'Âä†ËΩΩË∂ÖÔøΩÔøΩ';
                        console.error('Image load timeout:', image.url);
                    }
                }, 30000);

                img.onload = () => {
                    clearTimeout(loadTimeout);
                    console.log('Image loaded successfully:', image.url);
                    thumbnail.style.backgroundImage = `url("${image.url}")`;
                    thumbnail.classList.remove('loading');
                    
                    if (thumbnail.classList.contains('error')) {
                        thumbnail.classList.remove('error');
                        thumbnail.textContent = '';
                    }
                };

                img.onerror = (error) => {
                    clearTimeout(loadTimeout);
                    console.error('Image load error:', image.url, error);
                    thumbnail.classList.remove('loading');
                    thumbnail.classList.add('error');
                    thumbnail.textContent = 'Âä†ËΩΩÂ§±Ë¥•';
                };

                img.src = image.url;
                
                thumbnail.addEventListener('click', () => {
                    if (!thumbnail.classList.contains('error')) {
                        currentIndex = images.findIndex(img => img.url === image.url);
                        showImages();
                        galleryPage.style.display = 'none';
                    }
                });
                
                galleryGrid.appendChild(thumbnail);
            });
        }
    </script>
</body>
</html>
