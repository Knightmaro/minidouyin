<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片浏览器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .container {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .image-wrapper {
            position: relative;
            height: 100vh;
            touch-action: none;
        }

        .image-item {
            position: absolute;
            width: 100%;
            height: 100vh;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s cubic-bezier(0.33, 1, 0.68, 1);
            will-change: transform;
        }

        .image-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
        }

        .current {
            transform: translateY(0);
            z-index: 2;
        }

        .next {
            transform: translateY(100%);
            z-index: 1;
        }

        .prev {
            transform: translateY(-100%);
            z-index: 1;
        }

        .loading {
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper" id="imageWrapper"></div>
        <div class="loading" id="loading">加载中...</div>
    </div>

    <script>
        // 配置信息
        const config = {
            // 替换成你的 GitHub 信息
            owner: 'Knightmaro',
            repo: 'imagetest',
            path: 'images'
        };

        let images = [];
        let startY = 0;
        let currentY = 0;
        let currentIndex = 0;
        let isDragging = false;
        let wrapper = document.getElementById('imageWrapper');
        let loading = document.getElementById('loading');
        
        function showImages() {
            wrapper.innerHTML = '';
            
            // 创建当前图片
            if (currentIndex >= 0 && currentIndex < images.length) {
                createImageElement(currentIndex, 'current');
            }
            
            // 创建下一张图片
            if (currentIndex + 1 < images.length) {
                createImageElement(currentIndex + 1, 'next');
            }
            
            // 创建上一张图片
            if (currentIndex > 0) {
                createImageElement(currentIndex - 1, 'prev');
            }
        }

        function createImageElement(index, className) {
            const imageItem = document.createElement('div');
            imageItem.className = `image-item ${className}`;
            
            const img = document.createElement('img');
            img.src = images[index].url;
            img.alt = images[index].name;
            
            imageItem.appendChild(img);
            wrapper.appendChild(imageItem);
            return imageItem;
        }

        wrapper.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            isDragging = true;
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = 'none';
            });
        });

        wrapper.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const deltaY = e.touches[0].clientY - startY;
            currentY = deltaY;

            const current = wrapper.querySelector('.current');
            const next = wrapper.querySelector('.next');
            const prev = wrapper.querySelector('.prev');

            if (current) {
                current.style.transform = `translateY(${deltaY}px)`;
            }
            
            if (next && deltaY < 0) {
                next.style.transform = `translateY(calc(100% + ${deltaY}px))`;
            }
            
            if (prev && deltaY > 0) {
                prev.style.transform = `translateY(calc(-100% + ${deltaY}px))`;
            }

            e.preventDefault();
        });

        wrapper.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;

            const threshold = 100;
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.transition = 'transform 0.5s cubic-bezier(0.33, 1, 0.68, 1)';
            });

            if (Math.abs(currentY) > threshold) {
                if (currentY < 0 && currentIndex < images.length - 1) {
                    currentIndex++;
                } else if (currentY > 0 && currentIndex > 0) {
                    currentIndex--;
                }
            }

            setTimeout(() => {
                showImages();
                currentY = 0;
            }, 500);
        });

        // 初始化加载
        async function init() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`
                );
                const data = await response.json();
                images = data
                    .filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name))
                    .map(file => ({
                        url: file.download_url,
                        name: file.name
                    }));
                
                loading.style.display = 'none';
                showImages();
            } catch (error) {
                console.error('获取图片失败:', error);
                loading.textContent = '加载失败，请刷新重试';
            }
        }

        init();
    </script>
</body>
</html>
